# Configuration for the initramfs
postprocess:
  - |
    #!/usr/bin/env bash
    mkdir -p /usr/lib/dracut/dracut.conf.d
    cat > /usr/lib/dracut/dracut.conf.d/01-bootc-nohostonly.conf << 'EOF'
    # We want a generic image; hostonly makes no sense as part of a server side build
    hostonly=no
    EOF

    cat > /usr/lib/dracut/dracut.conf.d/49-tpm2-tss.conf << 'EOF'
    EOF
    
    cat > /usr/lib/dracut/dracut.conf.d/01-automotive-base.conf << 'EOF'
    dracutmodules+=" base dracut-systemd fs-lib kernel-modules kernel-modules-extra rootfs-block shutdown systemd systemd-initrd terminfo udev-rules usrmount "
    EOF
